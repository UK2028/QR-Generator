    <div class="d-flex justify-content-center my-5">
        <div class="d-inline-flex flex-column input p-4 wrapper">
            <h1 class="align-self-center">QR Generator</h1>
            <p class="align-self-center my-4">Enter text or URL to create QR code</p>
            <input type="text" placeholder="Enter text" class="form-control align-self-center my-4 inputText">
            <select class="form-select my-4" id="select-size"></select>
            <button class="btn btn-primary align-self-center generate">Generate QR Code</button>
            <!-- <img src="" alt="" class="align-self-center py-3 image"> -->
            <div class="align-self-center qr-code m-4" ></div>
            <div class="align-self-center qr-code-button" style="display: none;">
                <button class="download-button-desktop btn btn-primary mx-3"></button>
                <button class="download-button-mobile btn btn-primary mx-3"></button>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
